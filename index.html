<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pairs</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Pairs</h1>
      <label for="input"
        >Введите количество карточек по горизонтали и вертикали от 2 до
        10</label
      >
      <input type="number" min="2" max="10" id="input" />
      <button class="button" id="buttonCreate">Начать игру</button>

      <div class="pairs" id="pairs"></div>
      <p class="win hidden" id="win">Победа!</p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
